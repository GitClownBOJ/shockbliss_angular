<div class="hamburger" 
     [ngClass]="{
       'open': isOpen, 
       'closed': !isOpen,
       'shop-style': isShopRoute,
       'default-style': !isShopRoute
     }" 
     (click)="toggleMenu()">
  <div class="burger-main">
    <div class="burger-inner">
      <span class="top"></span>
      <span class="mid"></span>
      <span class="bot"></span>
    </div>
  </div>

  <div class="path-burger">
    <div class="animate-path">
      <div class="path-rotation"></div>
    </div>
  </div>
</div>
