<div class="cyber-form-container">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <h2 class="form-title">Send Us a Message</h2>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" placeholder="Your callsign">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="your@email.net">
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" rows="5" placeholder="Your encrypted message..."></textarea>
    </div>

    <button type="submit" class="cyber-button" [disabled]="!contactForm.valid">
      Send!
    </button>
  </form>
</div>
